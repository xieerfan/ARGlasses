[env:airm2m_core_esp32c3]
platform = espressif32@ ^6.12.0
board = airm2m_core_esp32c3
framework = arduino
monitor_speed = 115200
lib_deps = lvgl/lvgl@8.3.10
board_build.partitions = partitions.csv
board_upload.flash_size = 8MB

